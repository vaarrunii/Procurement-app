<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ model_name|default:"Data Table" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
        .container-fluid {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1 class="mb-4">{{ model_name|default:"Data" }}</h1>

        <table id="dataTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
            <thead>
                <tr>
                    </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.bootstrap5.min.js"></script>


    {{ data|json_script:"data_json" }}
    {{ fields|json_script:"fields_json" }}

    <script>
        $(document).ready(function() {
            let data = [];
            let fields = [];

            try {
                const dataScript = document.getElementById('data_json');
                if (dataScript && dataScript.textContent.trim()) {
                    data = JSON.parse(dataScript.textContent);
                } else {
                    console.warn("data_json script tag is empty or not found.");
                }

                const fieldsScript = document.getElementById('fields_json');
                if (fieldsScript && fieldsScript.textContent.trim()) {
                    fields = JSON.parse(fieldsScript.textContent);
                } else {
                    console.warn("fields_json script tag is empty or not found.");
                }

            } catch (e) {
                console.error("Error parsing JSON data or fields:", e);
                console.error("Data JSON content:", document.getElementById('data_json') ? document.getElementById('data_json').textContent : "N/A");
                console.error("Fields JSON content:", document.getElementById('fields_json') ? document.getElementById('fields_json').textContent : "N/A");
                // Potentially display a user-friendly error message on the page
                $('#dataTable').html('<p class="text-danger">Error loading table data. Please check the console for details.</p>');
                return; // Stop execution if critical data is missing/malformed
            }

            // Create column definitions for DataTables
            const columnDefs = fields.map(field => ({
                data: field,
                title: field.replace(/_/g, ' ').toUpperCase() // Convert 'po_number' to 'PO NUMBER'
            }));

            // Initialize DataTable
            if ($.fn.DataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable().destroy();
            }

            $('#dataTable').DataTable({
                data: data,
                columns: columnDefs,
                // DataTables features
                paging: true,
                searching: true, // Enables the search box
                ordering: true,
                info: true,
                responsive: true,
                lengthMenu: [10, 25, 50, 100],
                // DOM positioning for elements (l: length changing input, f: filtering input, r: processing display, t: table, i: table information, p: pagination, B: buttons)
                dom: 'lfrtipB',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5',
                    'print'
                ]
            });
        });
    </script>

</body>
</html>
